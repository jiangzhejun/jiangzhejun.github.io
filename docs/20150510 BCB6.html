  <h1>BCB6.0静态编译的设置方法</h1><i>2015年5月10日</i><br><br>BCB6.0下编译的EXE文件，不能在其他机器上运行（只有装了C++BUILDER的机器才能执行）其提示为“没有找到vcl60.bpl”。<br><br>解决方法：打开工程选项（Ctrl + Shift + F11）；<br><br><ol><li>在compiler下选择Release；</li><li>在Packages下去除Build with Runtime Packages；</li><li>在Linker下去除Use dynamic RTL。</li></ol>
