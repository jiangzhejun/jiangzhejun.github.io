  <meta charset="utf-8">
  <title>显示或隐藏指定test文件夹.js</title>
</head>

<body>
  <pre class='code'><span class='wbk_difine_keyword'>var</span> CONST_HIDDEN = 2,
fso = <span class='wbk_difine_keyword'>new</span> ActiveXObject("Scripting.FileSystemObject"),
folder = fso.GetFolder("<span class='wbk_function_command'>test</span>");
 
<span class='wbk_process_control'>if</span>(folder.attributes & CONST_HIDDEN) {
  folder.attributes &= ~CONST_HIDDEN;
} <span class='wbk_process_control'>else</span> {
  folder.attributes |= CONST_HIDDEN;
}</pre>
</body>
