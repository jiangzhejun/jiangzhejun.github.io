<pre class="code_block" title="groovy">
<b>def</b> ISBN(str) {
    <b>if</b> (str =~ "97875(30|71)4&#92;&#92;d{5}") {
        <b>return</b> <b>true</b>
    } <b>else</b> {
        <b>return</b> <b>false</b>
    }
}
