<h1>批量新建数字文件夹.bat</h1>
<pre class="code_block" title="dos">
@<b>echo</b> <b>off</b> &amp; title %~f0 - bi201902252022

<b>set</b> /p <b>start</b>=请输入起始数：
<b>set</b> /p count=请输入新建文件夹数量：
<b>set</b> /a end=%<b>start</b>%+%count%

<b>md</b> %<b>start</b>%-%end%
<b>for</b> /l %%i <b>in</b> (%<b>start</b>%, 1, %end%) <b>do</b> <b>md</b> %<b>start</b>%-%end%&#92;%%i

<b>pause</b>&gt;<b>nul</b>
